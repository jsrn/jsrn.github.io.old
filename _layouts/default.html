---
theme :
  name : twitter
---
{% include JB/setup %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ullnevercatchmelel -->
    <meta charset="utf-8">
    <title>{{ page.title }} | jsrn.net | code, infosec and general musings</title>
    <meta name="description" content="Web developer, infosec enthusiast, idiot. Sometimes writes things.">
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ BASE_PATH }}/stylesheets/monokai.css" rel="stylesheet">
    <link type="image/png" href="{{ BASE_PATH }}/icon16.png" rel="icon">

  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
  </head>

  <body>
    <div class="navbar">
      <div class="container-narrow">
        <ul class="nav">
          <li><a href="/categories.html">Posts</a></li>
          <li><a href="/pages.html">Projects</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="{{ HOME_PATH }}">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="container-narrow">
      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }} |  
          <a target="_blank" href="/sitemap.txt">sitemap</a>  |  
          <a target="_blank" href="/rss.xml">rss</a>  |  
          <a target="_blank" href="/atom.xml">atom</a>
        </p>
      </footer>

    </div>
  </body>
</html>
