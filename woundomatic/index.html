<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wound-o-Matic | Injury Generator for Project Brains</title>
	<link rel="stylesheet" href="style.css">
	<script src="wounds.js"></script>
</head>
<body>
	<div id="header">
		Injury generator for <a href="http://forum.midnight-watch.com">Project Brains</a>. Pick the settings, and roll!
	</div>

	<div id="options">
		<div class="options-col">
			<label for="fists">Fists:</label>
			<input id="fists" value="0"><br>

			<label for="stabbing">Stabbing:</label>
			<input id="stabbing" value="0"><br>
		</div>
		<div class="options-col">
			<label for="crushing">Crushing:</label>
			<input id="crushing" value="0"><br>

			<label for="slashing">Slashing:</label>
			<input id="slashing" value="0"><br>
		</div>
	</div>

	<input type="submit" id="roll-button" onclick="roll()">

	<div id="results"></div>

	<div>
		Planned improvements:
		<ul>
			<li>Strip out duplicate results</li>
			<li>Group results by body part, by type</li>
		</ul>
	</div>
</body>
</html>
