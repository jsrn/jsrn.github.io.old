<html>

<head>
	<title>ITV Show Generator</title>

	<style>
	body
	{
		background-color: lightblue;
		font-family: sans-serif;
		text-align: center;
	}
	#result
	{
		padding-top: 50px;
	}
	</style>
</head>

<body>
	Now you too can be a television exec!
	<br>
	Credit: <a href="http://www.reddit.com/r/britishproblems/comments/1csbjj/i_dont_think_i_can_remember_the_last_time_itv_was/c9jkya8">oodledoodley</a><br>
	<div id="result"></div>
	<input type="submit" value="Get New Show" onclick="generateShow()">
</body>

<script type="text/javascript">
var Celebs = 	['Katie Price',
'Coleen Rooney',
'Elizabeth Hurley',
'Peter Andre',
'Ant and Dec',
'Chris Moyles',
'Keith Chegwin',
'Mark Berry'];

var Activities = 	['teaches dancing to',
'learns horseriding from',
'cooks for',
'abseils with',
'learns cryptography from',
'jousts with',
'explains mathematics to',
'writes a book with',
'travels across the country with',
'races horses against',
'tins food with',
'goes go-karting with',
'plays paintball with',
'ballroom dances with',
'learns guitar from',
'assesses property value with',
'researches their family tree with'];

var Subjects = 	['an Amazon tribe',
'the EDL',
'the Byzantine emperor',
'a flock of seagulls',
'the cast of Byker Grove',
'a crowd of disadvantaged youths',
'David Cameron',
'the shadow cabinet',
'a cake decorator',
'The Beegees',
'The Who',
'Rick Astley',
'a panel of barely qualified judges'];

function generateShow(){
	var Celeb = Celebs[Math.floor(Math.random() * Celebs.length)];
	var Activity = Activities[Math.floor(Math.random() * Activities.length)];
	var Subject = Subjects[Math.floor(Math.random() * Subjects.length)];

	document.getElementById("result").innerHTML = Celeb + " " + Activity + " " + Subject;
}

(function(){
	generateShow();
})();
</script>
</html>
